absolute_urls: false
timezone: Europe/Paris
default_locale: null
param_sep: ':'
wrapped_site: false

languages:
  supported:
    - en
    - es
    - fr
    - pt
  include_default_lang: false
  home_redirect:
    include_lang: true
    include_route: false  
  translations: true
  translations_fallback: false
  session_store_active: true
  http_accept_language: true
  override_locale: true    

home:
  alias: /home
  hide_in_urls: true
  
pages:
  theme: unitexgramlab
  order:
    by: default
    dir: asc
  list:
    count: 20
  dateformat:
    default: null
    short: 'jS M Y'
    long: 'F jS \a\t g:ia'
  publish_dates: true
  process:
    markdown: true
    twig: false
  events:
    page: true
    twig: true
  markdown:
    extra: false
    auto_line_breaks: false
    auto_url_links: false
    escape_markup: false
    special_chars:
      '>': gt
      '<': lt
  types:
    - txt
    - xml
    - html
    - htm
    - json
    - rss
    - atom
  append_url_extension: ''
  expires: 604800
  last_modified: false
  etag: false
  vary_accept_encoding: false
  redirect_default_route: false
  redirect_default_code: '301'
  redirect_trailing_slash: true
  ignore_files:
    - .DS_Store
  ignore_folders:
    - .git
    - .idea
  ignore_hidden: true
  url_taxonomy_filters: true
  markdown_extra: false

cache:
  enabled: true
  check:
    method: none
  driver: auto
  prefix: 'g'
  gzip: true

twig:
  cache: true
  debug: false
  auto_reload: true
  autoescape: false
  undefined_functions: false
  undefined_filters: false
  umask_fix: false

assets:
  css_pipeline: true
  css_minify: true
  css_minify_windows: false
  css_rewrite: true
  js_pipeline: true
  js_minify: true
  enable_asset_timestamp: false
  collections:
    jquery: 'system://assets/jquery/jquery-2.x.min.js'

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true  
  shutdown:
    close_connection: true

images:
  default_image_quality: 85
  cache_all: false
  cache_perms: '0755'
  debug: false

media:
  enable_media_timestamp: false
  upload_limit: 0
  unsupported_inline_types: {  }
  allowed_fallback_types: {  }

session:
  enabled: true
  timeout: 5000000
  name: unitexgramlab-org
